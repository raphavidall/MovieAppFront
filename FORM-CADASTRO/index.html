<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Adicionando axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <img src="logo.png" alt="Logo" class="logo">

    <div class="container">
        <section class="header">
            <h2>Explore o mundo do cinema, salve seus filmes favoritos.</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome de Usuário</label>
                <input
                type="text"
                id="username"
                placeholder="Digite o Nome de Usuário"
                />
                <a>Ops...Digite o Nome de Usuário</a>
            </div>

            <div class="form-content">
                <label for="email">E-mail</label>
                <input
                type="email"
                id="email"
                placeholder="Digite o seu E-mail"
                />
                <a>Ops...Digite seu E-mail</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input
                type="password"
                id="password"
                placeholder="Digite uma senha"
                />
                <a>Ops...Crie uma senha</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input
                type="password"
                id="password-confirmation"
                placeholder="Digite a senha novamente"
                />
                <a>Ops...As senhas estão diferentes</a>
            </div>

            <button type="submit">Cadastrar</button>
            
            <p class="login-link">
                Já tem uma conta? <a href="/FORM-LOGIN/index.html">Faça login</a>
            </p>
        </form>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
